<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Author List</h1>
		<table>
			<tr>
				<th>ID</th>
				<th>First</th>
				<th>Last</th>
			</tr>
			<tr th:each="author : ${authors}">
				<td th:text="${author.id}"></td>
				<td th:text="${author.firstName}"></td>
				<td th:text="${author.lastName}"></td>
			</tr>
		</table>
</body>
</html>
